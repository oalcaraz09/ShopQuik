<!DOCTYPE html>
<html lang="en">
<head>
    <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    {% load staticfiles %}
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">-->
    <link rel="stylesheet" type ="text/css" href="{% static 'shopquik/css/bootstrap.min.css' %}"/>
    <script src="{% static 'shopquik/js/jquery-3.1.1.min.js' %}"></script>
    <script src="{% static 'shopquik/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'shopquik/js/moment-2.17.1.js' %}"></script>
    <script src="{% static 'shopquik/js/bootstrap-datetimepicker.js' %}"></script>
    <script src="{% static 'shopquik/js/bootstrap-datepicker.js' %}"></script>
  </head>
</head>
<body style="min-height:100%">
 <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">ShopQuik</a>
        </div>
       <!--/.navbar-collapse -->

          <div class="navbar-form navbar-right">
              {% if user.is_authenticated %}
              <a class="btn btn-warning" href="/logout">Logout</a>
              {% else %}
              <a class="btn btn-success" href="/login/signin">Sign in</a>
              <a class="btn btn-primary" href="/login/signup">Sign up</a>
              {% endif %}
          </div>
      </div>
    </nav>
<div style="margin-top:50px">
    {% block main_content %}
      {% endblock %}
    </div>
</body>

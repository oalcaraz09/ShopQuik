{% extends 'shopquik/homepage_template.html' %}


{% block main_content %}
  <h1>This is the sign in Page</h1>
  <p>Form should be here</p>
<form action="{% url 'login:signin' %}" method="post">
    {% csrf_token %}
    {{ signin_form }}
    <input type="submit" class="btn btn-default" name="signin_submit" value="Submit" />
</form>

{% endblock %}

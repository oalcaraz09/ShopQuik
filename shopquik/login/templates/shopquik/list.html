<!DOCTYPE html>
<html lang="en">
{% extends 'shopquik/global.html' %}
<body>
{% block main_content %}
<h1>{{ list_name }}</h1>
<div>
    <form action="{% url 'login:addItem' %}" method="post">
    {% csrf_token %}
    {{ item_form }}
        <input type="hidden" name="list_name" value="{{ list_name }}">
    <input type="submit" class="btn btn-default" name="item_submit" value="Submit" />
    </form>
</div>
<div class="list-container">
    <table class="table table-striped">
        {% for list in lists %}
            {% for item in list.items.all %}
                <p>{{ item.item_name }} <button class="btn btn-danger">X</button></p>
            {% endfor %}
        {% endfor %}
    </table>
        <a href="{% url 'login:stores' %}" class="btn btn-success" >Done</a>
</div>
{% endblock %}
</body>
</html>
